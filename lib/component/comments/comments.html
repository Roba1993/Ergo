<div class="panel panel-default comments" ng-repeat="c in comments">
    <div class="panel-body">
        <div class="media">
            <div class="media-left">
                <img class="media-object news-pic" src="{{c.urlPic}}" alt="the piture">
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{c.name}}</h4>
                <p>{{c.content}}</p>
            </div>
        </div>
    </div>
</div>
