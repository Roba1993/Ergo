<carousel interval="5000" class="car">
    <slide>
        <img ng-src="img/ergo.jpg" style="margin:auto;">
    </slide>
</carousel>

<a href="#/news/{{article.id}}" class="news-link" ng-repeat="article in news">
    <div class="panel panel-default news">
        <div class="panel-body">
            <div class="media">
                <div class="media-left">
                        <img class="media-object news-pic" src="img/ergo.jpg" alt="the piture">
                </div>
                <div class="media-body">
                    <h4 class="media-heading">{{article.title}}</h4>
                    <p>{{article.content}}</p>
                </div>
            </div>
        </div>
    </div>
</a>
