<div class="car">
    <carousel interval="5000" class="">
        <slide ng-repeat="article in topnews">
            <a href="#/news/{{article.id}}" class="news-link" >
                <img ng-src="{{article.urlPic}}" style="margin:auto;">

                <div class="carousel-caption">
                    <h2>{{article.title}}</h2>
                </div>
            </a>
        </slide>
    </carousel>
</div>

<a href="#/news/{{article.id}}" class="news-link" ng-repeat="article in news">
    <div class="panel panel-default news">
        <div class="panel-body">
            <div class="media">
                <div class="media-left">
                        <img class="media-object news-pic" src="{{article.urlPic}}" alt="the piture">
                </div>
                <div class="media-body">
                    <h4 class="media-heading">{{article.title}}</h4>
                    <p ng-bind-html="short(article.content)"></p>
                </div>
            </div>
        </div>
    </div>
</a>


<nav>
    <ul class="pager">
        <li><a href="#">Previous</a></li>
        <li><a href="#">Next</a></li>
    </ul>
</nav>
