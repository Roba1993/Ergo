<div class="panel panel-default insurance">
    <div class="panel-heading">ERGO Direkt FlexBooking</div>
    <div class="panel-body">
        <p>Please insert the following details.</p>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Persons</span>
            <input type="number" class="form-control" ng-model="persons" placeholder="20" aria-describedby="basic-addon1">
        </div>
        <br/>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon2">Rent Price per Night</span>
            <input type="number" class="form-control" ng-model="price" placeholder="50" aria-describedby="basic-addon2">
            <span class="input-group-addon">€</span>
        </div>
        <br/>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon3">Start Rent Time</span>
            <input type="date" class="form-control" ng-model="start" placeholder="01.02.2015"
                   aria-describedby="basic-addon3">
        </div>
        <br/>

        <div class="input-group">
            <span class="input-group-addon" id="basic-addon4">End Rent Time</span>
            <input type="date" class="form-control" ng-model="end" placeholder="02.02.2015" aria-describedby="basic-addon4">
        </div>
        <br/>

        <div class="input-group has-success">
            <span class="input-group-addon" id="basic-addon5">Insurance Price</span>
            <input type="text" class="form-control" ng-model="calcPrice()" placeholder="10€" aria-describedby="basic-addon5"
                   readonly>
            <span class="input-group-addon">€</span>
        </div>
        <br/>

        <a href="#/map" class="btn btn-default" role="button">Back</a>
        <a href="{{flat.url}}" class="btn btn-default pull-right" role="button">Watch this flat</a>
    </div>
</div>
