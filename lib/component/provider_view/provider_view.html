<div class="thumbnail provider">
    <img src="{{provider.pictureUrl}}" alt="Picture to show">
    <div class="caption">
        <h3>{{provider.name}}</h3>
        <p ng-bind-html="provider.description"></p>
        <p>
            <a href="{{provider.url}}" class="btn btn-danger" role="button">Without Insurance</a>
            <a href="#/provider/{{provider.name}}/insurance" class="btn btn-success pull-right" role="button">With Insurance</a>
        </p>
    </div>
    <p class="pic-text" style="background-image: url('{{provider.pictureBottomUrl}}');">* We also offer guests an opportunity to avoid the risk of money loss through booking cancellation with our insurance ERGO Direkt flexiBooking. Read more about ERGO Direkt flexiBooking <a href="#/news/11">here</a>.</p>
    <!-- TODO rounded pic corners -->
</div>
