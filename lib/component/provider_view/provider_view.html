<div class="thumbnail provider">
    <img src="{{provider.pictureUrl}}" alt="Picture to show">
    <div class="caption">
        <h3>{{provider.name}}</h3>
        <p ng-bind-html="provider.description"></p>
        <p>
            <a href="#" class="btn btn-danger" role="button">Without Insurance</a>
            <a href="#/provider/{{provider.name}}/insurance" class="btn btn-success pull-right" role="button">With Insurance</a>
        </p>
    </div>
    <div class="bottom-container">
        <img src="{{provider.pictureBottomUrl}}" alt="Picture to show">
        <p class="pic-text">* We offer you an opportunity to avoid the risk of money loss through booking cancellation with our insurance ERGO flexiBooking. Read more about ERGO flexiBooking <u>here</u>.</p>
    </div>
</div>
