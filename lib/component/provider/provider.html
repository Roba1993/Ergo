<div class="panel panel-primary" ng-repeat="prov in provider">
    <div class="panel-heading">{{prov.title}}</div>
    <div class="panel-body">
        {{prov.content}}
    </div>
    <div class="panel-footer">
        <a class="btn btn-success pull-left" href="#" role="button">Mit Versicherung</a>
        <a class="btn btn-danger pull-right" href="#" role="button">Ohne Versicherung</a>
    </div>
</div>
